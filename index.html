<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="images/3d-stopwatch.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="timersection">
        <div class="container">
            <h1>Let's stay Focused untill it turn to <span style="color: rgb(245, 29, 29);">0</span></h1>
            <img class="timer-image" src="images/MAY (1).png">
            <p class="timer" id="timer">25:00</p>
            <div class="btn-div">
                <button class="btn" id="start">Start 💚</button>
                <button class="btn" id="stop">Stop 🚫</button>
                <button class="btn" id="reset">Reset ♻️</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
